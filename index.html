<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Cherry Bomb' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
    </style>

    <link rel="stylesheet" href="style.css">
    <title>Minty W</title>
</head>

<body>
    <div class="content-wrapper">
        <nav>
            <div class="hamburger-icon">
                <div class="hamburger-top"></div>
                <div class="hamburger-mid"></div>
                <div class="hamburger-bot"></div>
            </div>
        </nav>

        <div class="logo-container">
            <img src="images/logo.svg" id="logo" alt="WhatsApp Mint Logo">
        </div>

        <main>
            <section class="info-section">

                <div class="info-section-wrapper">

                    <div class="exotic info-container">
                        <h2>Exot<span class="gradient-text-effect">i</span>c<span class="dot-color">.</span></h2>
                        <img src="images/sunset.svg" alt="sunset">
                    </div>


                    <div class="lively info-container ">
                        <img src="images/fun-messaging.svg" alt="person texting on mobile">
                        <h2>L<span class="gradient-text-effect">i</span>vely<span class="dot-color">.</span></h2>

                    </div>


                    <div class="tailored info-container">
                        <p>Tailored &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; for &nbsp;<span
                                class="gradient-text-effect you">YOU</span></p>
                        <img src="images/Scissor.svg" id="scissors" alt="scissors">
                    </div>
                    <div class="button-container"><button type="button" id="download-now-btn">Download Now</button>
                    </div>
                </div>
            </section>

        </main>


    </div>
</body>

</html>
