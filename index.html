    <div class="content-wrapper">

                                class="gradient-text-effect you">YOU</span></p>

                    </div>
                    <div class="button-container"><button type="button" id="download-now-btn">Download Now</button>
                    </div>

            </section>
        </main>
    </div>

    <footer>
        <div class="content-wrapper">
            <div class="footer whatsapp">
                <h3>WHATSAPP</h3>

                <a class="footer-links" href="#">Features</a>

            </div>


            <div class="footer company">
                <h3>COMPANY</h3>

                <a class="footer-links" href="#">About</a>
                <a class="footer-links" href="#">Get in Touch</a>

            <div class="footer download">

                <a class="footer-links" href="#">Mac/PC</a>
                <a class="footer-links" href="#">Android</a>
                <a class="footer-links" href="#">iPhone</a>

            <div class="footer help">
                <h3>HELP</h3>

                <a class="footer-links" href="#">Help Center</a>
                <a class="footer-links" href="#">Twitter</a>
                <a class="footer-links" href="#">Facebook</a>
